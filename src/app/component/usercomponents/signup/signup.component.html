<div>
  <div class="container">
    <div class="col singout">
      <div id="logbox">
        <form id="signup" method="post" action="/signup">
          <h1>Tạo tài khoản</h1>
          <input name="user[fullname]" type="text" placeholder="Tên đầy đủ" pattern="^[\w]{3,16}$"
            autofocus="autofocus" required="required" class="input pass" />
          <input name="user[name]" type="text" placeholder="Tên đăng nhập" pattern="^[\w]{3,16}$"
            autofocus="autofocus" required="required" class="input pass" />
          <input name="user[password]" type="password" placeholder="Mật khẩu" required="required"
            class="input pass" />
          <input name="user[password2]" type="password" placeholder="Xác nhận mật khẩu" required="required"
            class="input pass" />
          <input name="user[email]" type="email" placeholder="Địa chỉ email" class="input pass" />
          <input name="user[phone]" type="text" placeholder="Số điện thoại" class="input pass" />
          <input name="user[address]" type="text" placeholder="Địa chỉ" class="input pass" />
          <input type="submit" value="Đăng ký" class="inputButton" />
        </form>
      </div>
    </div>
  </div>
</div>
