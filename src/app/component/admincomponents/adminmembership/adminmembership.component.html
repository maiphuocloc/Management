<div class="admin_membership">
  <div>
<router-outlet></router-outlet>
</div>
  <div class="container">
    <div class="row">
      <div class="container">
        <h2 class="title">Danh sách nhân viên</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Họ tên</th>
              <th>Số Điện thoại</th>
              <th>Email</th>
              <th>Chức vụ</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let emp of employees">
            <tr *ngIf="emp.role == 'employee'">
              <td> <a class="link" [routerLink]="['profilemembership', emp.username]"> {{emp.name}}</a></td>
              <td>{{emp.phone}}</td>
              <td>{{emp.email}}</td>
              <td>Admin</td>
              <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
              <td><i class="fa fa-trash" aria-hidden="true"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
