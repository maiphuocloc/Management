<div class="admin_user">
    <div>
        <router-outlet></router-outlet>
        </div>
  <div class="container">
    <h2 class="title">Danh sách người dùng</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Tài khoản</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th>Địa chỉ</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let lender of lenders">
        <tr *ngIf="lender.role == 'lender'">
            <td> <a class="link" [routerLink]="['profileuser', lender.username ]">{{lender.username}}</a></td>
          <td>{{lender.email}}</td>
          <td>{{lender.phone}}</td>
          <td>{{lender.address}}</td>
          <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
          <td><i class="fa fa-trash" aria-hidden="true"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
